# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Auto-BGI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    # å£°æ˜ç­–ç•¥ï¼Œå¯ä»¥éå†åœ¨å¤šç¯å¢ƒã€ä¸åŒç³»ç»Ÿå†…å¾ªç¯æ„å»º äº¤å‰ç¼–è¯‘
    strategy:
      matrix:
        os: [windows-latest]
        goarch: [amd64]
        goos: [windows]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache: false

    - name: Get dependencies
      run: go mod tidy

    # Go build exe å‘½ä»¤
    - name: Build exe
      run: go build -o auto-bgi.exe
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1

    - name: ğŸ“¦ Generate archive
      uses: actions/upload-artifact@v4
      with:
        name: auto-bgi
        path: auto-bgi.exe
